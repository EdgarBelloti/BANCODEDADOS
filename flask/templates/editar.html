{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>Editar Item</h1>
    <form method="post" action="{{ url_for('atualizar') }}">
        <input type="hidden" name="id" value="{{ item['id'] }}" />
        <label for="descricao">Descrição do Item:</label>
        <input type="text" id="descricao" name="descricao" value="{{ item['descricao'] }}" required>
        <button type="submit">Atualizar</button>
    </form>
</div>
{% endblock %}
